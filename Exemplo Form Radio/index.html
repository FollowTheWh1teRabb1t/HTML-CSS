<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio - Animal</title>
</head>
<body>
    <main>
        <form action="">
            <h2>Possui um animal de estimação?</h2>
            <input type="radio" name="resposta" id="animal-sim" value="sim">
            <label for="animal-sim">Sim</label>
            <input type="radio" name="resposta" id="animal-não" value="não">
            <label for="animal-não">Não</label>
            <button type="submit">Enviar</button>
        </form>
    </main>


</body>
</html>
